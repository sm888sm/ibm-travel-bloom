<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>TravelBloom - Home</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body class="flex flex-col justify-between min-h-screen">
		<header class="bg-gray-800 text-white py-4">
			<nav class="container mx-auto flex justify-between items-center">
				<div class="logo">
					<a href="#" class="text-2xl font-bold">TravelBloom</a>
				</div>
				<div class="nav-links">
					<a href="index.html" class="mx-4 hover:text-gray-400"
						>Home</a
					>
					<a href="about_us.html" class="mx-4 hover:text-gray-400">About Us</a>
					<a href="contact_us.html" class="mx-4 hover:text-gray-400"
						>Contact Us</a
					>
				</div>
				<div class="search-bar">
					<input
						type="text"
						id="search-input"
						placeholder="Enter a destination or keyword"
						class="px-2 py-1 rounded-l-md text-black"
					/>
					<button
						id="search-button"
						class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-4 rounded-r-md"
					>
						Search
					</button>
				</div>
			</nav>
		</header>

		<main class="background-image" id="results">
			<section
				id="home"
				class="bg-cover bg-center h-screen flex items-center justify-center"
			>
				<div class="text-center text-white mx-8">
					<h1 class="text-6xl font-bold mb-4">EXPLORE DREAM DESTINATION</h1>
					<p class="text-xl mb-8">
						It encourages exploration of unfamiliar territories, embracing
						diverse cultures and landscapes, while pursuing the desired
						destination that captivates the heart and ignites a sense of wonder.
					</p>
					<button
						class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
					>
						BOOK NOW
					</button>
				</div>
			</section>
		</main>

		<footer class="bg-gray-900 text-white py-4 text-center">
			<div class="container mx-auto">
				<p>&copy; TravelBloom</p>
				<div class="mt-2">
					<a href="#" class="mx-2"><i class="fab fa-twitter"></i></a>
					<a href="#" class="mx-2"><i class="fab fa-facebook"></i></a>
					<a href="#" class="mx-2"><i class="fab fa-instagram"></i></a>
					<a href="#" class="mx-2"><i class="fab fa-youtube"></i></a>
				</div>
			</div>
		</footer>

		<div
			id="sidebar"
			class="fixed top-0 right-0 h-full overflow-x-hidden bg-gray-800 text-white transition-transform duration-200 ease-in-out transform translate-x-full"
			style="width: 30%"
		>
			<button
				id="clear-button"
				class="bg-red-500 hover:bg-red-700 my-2 text-white font-bold py-1 px-4 rounded transition duration-300"
			>
				Clear
			</button>
			<div id="sidebar-content" class="p-4">
				<!-- Content will be inserted here -->
			</div>
		</div>

		<script src="travel_recommendation.js"></script>
	</body>
</html>
